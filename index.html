<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    
    html{
      font-family: "Figtree", sans-serif;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
    }

    .main{
      display: flex;
      flex-direction: column;
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
      border: 2px solid black;
      box-shadow: 10px 10px hsl(0, 0%, 7%);
      max-width: 300px;
      padding: 1rem;
    }
    body{
      background-color: hsl(47, 88%, 63%);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      
    }
    .post{
      margin-bottom: 1rem;
      border-radius: 10px;
      width: 100%;
    }
    button{
      background-color: hsl(47, 88%, 63%);
      padding: 5px;
      border-radius: 5px;
      font-weight: 800;
      border-color: hsl(47, 88%, 63%);
      margin-bottom: 1rem;
    }
    .heading{
      font-weight: bolder;
      font-size: clamp(15px, 6.4vw, 20px);
    }
    .heading:hover{
      color: hsl(47, 88%, 63%);
    }
    .generalText{
      font-size: 16px;
      color: hsl(0, 0%, 42%);
      font-size: clamp(10px, 6.4vw, 16px);
    }
    .profile{
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    p{
      margin: 0;
      padding-bottom: 0.5rem;
      font-size: clamp(10px, 6.4vw, 16px)
    }
    @media(max-width:375px){
      .main{
        max-width: 290px;
        font-size: 10px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container main">

    <div class="container content">
      <img src="./assets/images/illustration-article.svg" alt="image" class="post"/>

      <button>Learning</button>

      <p class="generalText"><strong>Published 21 Dec 2023</strong></p>

      <p class="heading"><strong>HTML & CSS foundations</strong></p>

      <p class="generalText">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="container profile">
        <img src="./assets/images/image-avatar.webp" alt="profile image"/>
        <p><strong> Hooper</strong></p>
      </div>
      <hr />

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br /> 
        Coded by <a href="gurramkeerthanareddy@gmail.com">Keerthana Gurram</a>.
      </div>
      
    </div>
  </div>
</body>
</html>
